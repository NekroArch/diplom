spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://postgresDB:5432/pizzeria_db
spring.datasource.username=pguser
spring.datasource.password=pgpassword
hibernate.show_sql=true
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.password=guest
spring.rabbitmq.username=guest
spring.rabbitmq.port=5672

server.port=8086

rabbitmq.queue.delete.role=roleDeleteQueue
rabbitmq.queue.save.role=roleSaveQueue
rabbitmq.queue.update.role=roleUpdateQueue
rabbitmq.queue.get.role=roleGetQueue
rabbitmq.queue.getall.role=roleGetAllQueue

routing.key.queue.role.delete = queue.role.delete
routing.key.queue.role.save = queue.role.save
routing.key.queue.role.update = queue.role.update
routing.key.queue.role.get = queue.role.get
routing.key.queue.role.getall = queue.role.getall

role.exchange = role-exchange

spring.application.name=ROLE

eureka.client.service-url.defaultZone=http://host.docker.internal:8761/eureka


