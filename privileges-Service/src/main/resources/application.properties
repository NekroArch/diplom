
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://postgresDB:5432/pizzeria_db
spring.datasource.username=pguser
spring.datasource.password=pgpassword
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.show_sql=true

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.password=guest
spring.rabbitmq.username=guest
spring.rabbitmq.port=5672

server.port=8090

rabbitmq.queue.delete.privileges=privilegesDeleteQueue
rabbitmq.queue.save.privileges=privilegesSaveQueue
rabbitmq.queue.update.privileges=privilegesUpdateQueue
rabbitmq.queue.get.privileges=privilegesGetQueue
rabbitmq.queue.getall.privileges=privilegesGetAllQueue

routing.key.queue.privileges.delete = queue.privileges.delete
routing.key.queue.privileges.save = queue.save.delete
routing.key.queue.privileges.update = queue.update.delete
routing.key.queue.privileges.get = queue.get.delete
routing.key.queue.privileges.getall = queue.getall.delete

privileges.exchange = privileges-exchange

eureka.client.service-url.defaultZone=http://host.docker.internal:8761/eureka

spring.application.name=PRIVILEGES
