
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://postgresDB:5432/pizzeria_db
spring.datasource.username=pguser
spring.datasource.password=pgpassword
hibernate.show_sql=true
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.password=guest
spring.rabbitmq.username=guest
spring.rabbitmq.port=5672

server.port=8093

rabbitmq.queue.delete.addoncategory=addoncategoryDeleteQueue
rabbitmq.queue.save.addoncategory=addoncategorySaveQueue
rabbitmq.queue.update.addoncategory=addoncategoryUpdateQueue
rabbitmq.queue.get.addoncategory=addoncategoryGetQueue
rabbitmq.queue.getall.addoncategory=addoncategoryGetAllQueue

routing.key.queue.addoncategory.delete = queue.addoncategory.delete
routing.key.queue.addoncategory.save = queue.addoncategory.save
routing.key.queue.addoncategory.update = queue.addoncategory.update
routing.key.queue.addoncategory.get = queue.addoncategory.get
routing.key.queue.addoncategory.getall = queue.addoncategory.getall

addoncategory.exchange = addoncategory-exchange

spring.application.name=ADDONCATEGORY

eureka.client.service-url.defaultZone=http://host.docker.internal:8761/eureka

