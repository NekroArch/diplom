spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://postgresDB:5432/pizzeria_db
spring.datasource.username=pguser
spring.datasource.password=pgpassword
hibernate.show_sql=true
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.password=guest
spring.rabbitmq.username=guest
spring.rabbitmq.port=5672

server.port=8094

rabbitmq.queue.delete.measureunit=measureunitDeleteQueue
rabbitmq.queue.save.measureunit=measureunitSaveQueue
rabbitmq.queue.update.measureunit=measureunitUpdateQueue
rabbitmq.queue.get.measureunit=measureunitGetQueue
rabbitmq.queue.getall.measureunit=measureunitGetAllQueue

routing.key.queue.measureunit.delete = queue.measureunit.delete
routing.key.queue.measureunit.save = queue.measureunit.save
routing.key.queue.measureunit.update = queue.measureunit.update
routing.key.queue.measureunit.get = queue.measureunit.get
routing.key.queue.measureunit.getall = queue.measureunit.getall

measureunit.exchange = measureunit-exchange

spring.application.name=MEASUREUNIT

eureka.client.service-url.defaultZone=http://host.docker.internal:8761/eureka


